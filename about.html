<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Cars About</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-5 text-center">Mashina haqida batafsil ma'lumot</h1>
      <div class="row">
        <div class="col-5">
          <img id="img" src="" width="500" height="500" alt="" />
        </div>

        <div class="col-7 p-3">
          <h3 id="name"></h3>
          <h4 id="type"></h4>
          <h4 id="color"></h4>
          <h4 id="price"></h4>
          <h4 id="year"></h4>
          <p id="desc"></p>

          <button id="delete" class="btn btn-danger">O'chirish</button>
          <button id="edit" class="btn btn-success">O'zgartirish</button>
        </div>
      </div>
    </div>

    <script src="./about.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
