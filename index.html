<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Cars</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3 mb-5 text-center">Asosiy sahifa</h1>
      <div class="form">
        <form id="form">
          <div class="mb-3">
            <label for="name" class="form-label"><strong>Nomi*</strong></label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name..."
            />
          </div>
          <div class="mb-3">
            <label for="img" class="form-label"
              ><strong>Rasmi*</strong></label
            >
            <input
              type="text"
              class="form-control"
              id="img"
              placeholder="Enter image URL..."
            />
          </div>
          <div class="mb-3">
            <label for="price" class="form-label"
              ><strong>Narxi*</strong></label
            >
            <input
              type="number"
              class="form-control"
              id="price"
              placeholder="Enter price..."
            />
          </div>
          <div class="mb-3">
            <label for="type" class="form-label"><strong>Turi*</strong></label>
            <select class="form-select" id="type" aria-label="Default select example">
              <option selected>Mashina turini tanlang</option>
              <option value="Chevrolet">Chevrolet</option>
              <option value="Daewoo">Daewoo</option>
              <option value="Toyota">Toyota</option>
              <option value="Honda">Honda</option>
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Mercedes">Mercedes</option>
              <option value="Volkswagen">Volkswagen</option>
              <option value="Volvo">Volvo</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="desc" class="form-label"><strong>Izoh</strong></label>
            <textarea class="form-control" id="desc" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="color" class="form-label"><strong>Rangi</strong></label>
            <select
              id="color"
              class="form-select"
              aria-label="Default select example"
            >
              <option selected>Mashina rangini tanlang</option>
              <option value="Oq">Oq</option>
              <option value="Qora">Qora</option>
              <option value="Qizil">Qizil</option>
              <option value="Ko'k">Ko'k</option>
              <option value="Yashil">Yashil</option>
              <option value="Sariq">Sariq</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="year" class="form-label"><strong>Yil*</strong></label>
            <input
              type="month"
              class="form-control"
              id="year"
              name="year"
              min="2018-01"
              value="2018-01"
            />
          </div>
          <button class="btn btn-primary w-25" id="button">Saqlash</button>
        </form>
      </div>

<div class="data-wrapper mt-4 mb-5" id="data-wrapper">
    
</div>

    </div>

    <script src="./index.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
